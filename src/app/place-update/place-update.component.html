<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update Place</h3>
  
      <div class="form-group">
          <label>Ime</label>
          <input type="text" [(ngModel)]="placeData.name" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Mesto</label>
          <input type="text" [(ngModel)]="placeData.location" class="form-control" required>
        </div>
    
        <div class="form-group">
          <label>Opis</label>
          <input type="text" [(ngModel)]="placeData.description" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Latitude</label>
          <input type="text" [(ngModel)]="placeData.latitude" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Longitude</label>
          <input type="text" [(ngModel)]="placeData.longitude" class="form-control" required>
        </div>
    
        <div class="form-group">
    
          <input type="text" [(ngModel)]="placeData.url" class="form-control" placeholder="URL" required>
        </div>
    
        <div class="form-group">
          <label>Google maps link</label>
          <input type="text" [(ngModel)]="placeData.link" class="form-control" placeholder="LINK" required>
        </div>
    
    
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="updateEmployee()">Update Place</button>
          </div>
      
    </div>
  </div>
