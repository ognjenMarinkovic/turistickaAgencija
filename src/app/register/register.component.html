<div class="container">
  <h2>Register user</h2>
  <form class="form" (submit)="registerUser($event)">
    <div class="form-group">
      <input class="form-control" type="text" autocomplete="off" placeholder="email" id="email">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" autocomplete="off" placeholder="Password" id="password">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" autocomplete="off" placeholder="Confirm Password" id="cpassword">
    </div>
    <button class="btn btn-success btn-lg btn-block" type="submit" id="submit">Submit</button>
  </form>
</div>
