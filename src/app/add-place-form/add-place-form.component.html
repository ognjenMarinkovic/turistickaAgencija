
<div class="container">
  <h2>Dodavanje lokacije</h2>
  <form (ngSubmit)="onSubmit(name,location,description,latitude,longitude,url,link)" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Ime</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="location">Mesto</label>
      <input type="text" class="form-control" id="location" required>
    </div>

    <div class="form-group">
      <label for="description">Opis</label>
      <input type="text" class="form-control" id="description">
    </div>
    <div class="form-group">
      <label for="latitude">Latitude</label>
      <input type="text" class="form-control" id="latitude">
    </div>
    <div class="form-group">
      <label for="longitude">Longitude</label>
      <input type="text" class="form-control" id="longitude">
    </div>
    
    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" class="form-control" id="url">
    </div>

    <div class="form-group">
      <label for="link">Google maps link</label>
      <input type="text" class="form-control" id="link">
    </div>
  

    <button type="button" class="btn btn-default" (click)="newPlace();">New Hero</button>

  </form>
</div>
