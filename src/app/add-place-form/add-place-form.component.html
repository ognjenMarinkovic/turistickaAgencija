<div class="container">
  <h2>Dodavanje lokacije</h2>
  <form >
    <div class="form-group">
      <label>Ime</label>
      <input [(ngModel)]="placeDetails.name" name="name" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Mesto</label>
      <input [(ngModel)]="placeDetails.location" name="location" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Opis</label>
      <input [(ngModel)]="placeDetails.description" name="description" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Latitude</label>
      <input [(ngModel)]="placeDetails.latitude" name="latitude" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Longitude</label>
      <input [(ngModel)]="placeDetails.longitude" name="longitude" type="text" class="form-control" required>
    </div>

    <div class="form-group">
        <label>Picture path</label>
      <input [(ngModel)]="placeDetails.url" name="url" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Google maps link</label>
      <input [(ngModel)]="placeDetails.link" name="link" type="text" class="form-control" required>
    </div>


    <button class="btn btn-success btn-lg btn-block" (click)="addEmployee()">Submit</button>

  </form>
</div>
<app-place-table></app-place-table>
