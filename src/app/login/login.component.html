<div class="container">
  <form class="form" (submit)="loginUser($event)">
    <div class="form-group">
      <input class="form-control" type="text" autocomplete="off" placeholder="Username" id="username">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" autocomplete="off" placeholder="Password" id="password">
    </div>
    <button class="btn btn-success btn-lg btn-block" type="submit" id="submit">Submit</button>
  </form>
</div>
