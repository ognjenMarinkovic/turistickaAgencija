
<agm-map zoom-control="false"
        (mapClick)=mapClick()
        [usePanning]="true"
        [latitude]="map.lat"
        [longitude]="map.lng"
        [zoom]="map.zoom" 
> 
    <agm-marker (markerClick)="clickedMarker(place.latitude, place.longitude)" 
                (markerClick)=markerClick(iw)
                *ngFor = "let place of this.places" 
                [latitude]="place.latitude" [longitude]="place.longitude" >
        <agm-info-window #iw [disableAutoPan]="true" [maxWidth]="250">
            <div class="marker-picture">
                <img src="{{place.url}}">
            </div>
            <div class="title">
                <a href="{{place.link}}" target="_blank"><h3>{{place.name}}</h3></a>
            </div>
            <div class="location">
                <h6><i class="fas fa-map-marker-alt"></i> {{place.location}}</h6>
            </div>
            <div class="description">
                <p>
                    {{place.description}}
                </p>
            </div>
        </agm-info-window>
    </agm-marker>
    
</agm-map>

<app-footer></app-footer>
